<script src="/static/js/sweetalert.min.js"></script>
<script>
  if ({{.showSuccessDialog}}) {
    swal("Thành công", {{.dialogMessage}}, "success").then(() => {
      window.location.href = {{.dialogRedirectUrl}};
    })
  }
  if ({{.showMissingDialog}}) {
    swal("Thất bại", {{.dialogMessage}}, "error").then(() => {
      window.location.href = {{.dialogRedirectUrl}};
    })
  }
</script>
