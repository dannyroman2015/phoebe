{{define "criteria"}}
<section x-data="{
  openAddForm: false,
  message: 'Giao tiếp, hướng dẫn xuất hiện ở đây.',
  critid:'', critapplyon: '', critdescription: '', critkind: '', critpoint: '',
}"
    class="px-4 py-4 mx-auto">
  <div class="sm:flex sm:items-center sm:justify-between">
    <div>
      <div class="flex items-center gap-x-3">
        <h2 class="text-lg font-medium text-gray-800 dark:text-white">Incentive</h2>
        <span class="px-3 py-1 text-xs text-blue-600 bg-blue-100 rounded-full dark:bg-gray-800 dark:text-blue-400">criterion</span>
      </div>
        <p x-text="message" id="message" class="mt-1 text-sm text-blue-600 dark:text-gray-300"></p>
    </div>

    <div class="flex items-center mt-4 gap-x-3">
      <button class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_3098_154395)">

          </g>
          <defs>
            <clipPath id="clip0_3098_154395">
              <rect width="20" height="20" fill="white"/>
            </clipPath>
          </defs>
        </svg>

        <span>Export</span>
      </button>

      <button @click="openAddForm=!openAddForm;"
          class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Add</span>
      </button>
    </div>
  </div>

  <section x-show="openAddForm">
    <div class="mx-auto max-w-screen-lg px-1 py-12 sm:px-4 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 bg-white">
        <div class="rounded-lg bg-white p-8 shadow-lg lg:p-12">
          <form class="space-y-6" action="/sections/cutting/sendentry" method="post">
            <h1 class="text-center text-2xl font-bold capitalize sm:text-3xl">Update Rule</h1>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
              <div>
                <label for="criteriaid" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input :value="critid" type="text" id="criteriaid" name="criteriaid" placeholder="Mã tiêu chí"
                    class="w-full p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Code</span>
                </label>
              </div>

              <div>   
                <label for="critype" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                <select :value="critkind" name="critype" id="critype" class="p-3 peer w-full border-none bg-transparent border-gray-300 text-gray-700 focus:outline-none focus:ring-0">
                  <option value="" disabled selected></option>
                  <option value="compliance">Tuân thủ</option>
                  <option value="workquality">Chất lượng công việc</option>
                  <option value="attendance">Chuyên cần</option>
                  <option value="collaboration">Hợp Tác</option>
                  <option value="engagement">Gắng kết</option>
                </select>
                <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                  Category</span>
              </div>        

              <div>
                <label for="point" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input :value="critpoint" type="number" id="point" name="point" placeholder="Point" min="0"
                    class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Point</span>
                </label>
              </div>           

            </div>

            <div class="grid grid-cols-1 gap-4">
              <div>
                <label for="description" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input :value="critdescription" type="text" id="description" name="description" placeholder="Description"
                    class="w-full p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Description</span>
                </label>
              </div>       
            </div>

            <div class="grid grid-cols-2 gap-4 sm:grid-cols-4">
              <div>
                <label for="individual" tabindex="0"
                  class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="individual" id="individual" type="radio" tabindex="-1" name="applyon" />
                  <span class="text-sm">Individual</span>
                </label>
              </div>

              <div>
                <label for="team" tabindex="0"
                  class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="team" id="team" type="radio" tabindex="-1" name="applyon" />
                  <span class="text-sm">Team</span>
                </label>
              </div>

              <div x-data="{showdropdown:false}">            
                <button @click="showdropdown=!showdropdown;" id="dropdownToggleButton1" class="p-3 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 text-center inline-flex items-center justify-between dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                  Người chấm
                  <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                  </svg>
                </button>
  
                <!-- Dropdown menu -->
                <div x-show="showdropdown" id="dropdownToggle1" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-full dark:bg-gray-700 dark:divide-gray-600">
                  <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownToggleButton1">
                    <li>
                      <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                        <label class="inline-flex items-center w-full cursor-pointer">
                          <input type="checkbox" value="manager" name="manager" class="sr-only peer">
                          <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Manager</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                        <label class="inline-flex items-center w-full cursor-pointer">
                          <input type="checkbox" value="teamleader" name="teamleader" class="sr-only peer">
                          <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Team Leader</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                        <label class="inline-flex items-center w-full cursor-pointer">
                          <input type="checkbox" value="bod" name="bod" class="sr-only peer">
                          <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">BOD</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
  
              </div>

              <div x-data="{showdropdown2:false}">            
                <button @click="showdropdown2=!showdropdown2;" id="dropdownToggleButton2" class="p-3 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 text-center inline-flex items-center justify-between dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                  Vị trí bị chấm
                  <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                  </svg>
                </button>
  
                <!-- Dropdown menu -->
                <div x-show="showdropdown2" id="dropdownToggle2" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-full dark:bg-gray-700 dark:divide-gray-600">
                  <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownToggleButton2">
                    <li>
                      <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                        <label class="inline-flex items-center w-full cursor-pointer">
                          <input type="checkbox" value="skilledworker" name="skilledworker" class="sr-only peer">
                          <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Skilled Worker</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                        <label class="inline-flex items-center w-full cursor-pointer">
                          <input type="checkbox" value="unskilledworker" name="unskilledworker" class="sr-only peer">
                          <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Unskilled Worker</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                        <label class="inline-flex items-center w-full cursor-pointer">
                          <input type="checkbox" value="supervisor" name="supervisor" class="sr-only peer">
                          <div class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Supervisor</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
  
              </div>
            </div>
  
            <div class="mt-6 text-center">
              <button @click="openAddForm=!openAddForm;"
                hx-post="/incentive/admin/upsertcriteria" hx-target="#table-container"
                type="submit" class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto">
                Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


  <div class="mt-6 md:flex md:items-center md:justify-between">
    <!-- <div class="inline-flex overflow-hidden bg-white border divide-x rounded-lg dark:bg-gray-900 rtl:flex-row-reverse dark:border-gray-700 dark:divide-gray-700">
      <button class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
        All
      </button>

      <button class="px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
        Top 5
      </button>
    </div> -->

    <div class="relative flex items-center mt-4 md:mt-0">
      <span class="absolute">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-3 text-gray-400 dark:text-gray-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </span>

      <input hx-post="/incentive/admin/searchcriterion" hx-target="#table-container" hx-trigger="input changed delay:500ms, search"
             name="criterionSearch" type="text" value="" placeholder="Search" class="block w-full py-1.5 pr-5 text-gray-700 bg-white border border-gray-200 rounded-lg md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
    </div>
  </div>

  <div class="flex flex-col mt-6">
    <div class="mx-4 my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
            <div id="table-container" class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
              <div hx-get="/incentive/admin/loadcrittable" hx-target="this" hx-swap="outHTML" hx-trigger="load">
                <!-- table -->
              </div>
            </div>
        </div>
    </div>
</div>

</section>
{{end}}
