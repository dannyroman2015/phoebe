<table x-data="{showTable:true}" x-show="showTable" class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
  <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
    {{range .employees}}
    <tr @click="staffInfo='{{.Id}} * {{.Name}} * {{.Section}}'; showTable=!showTable;"
        class="hover:bg-neutral-100 cursor-pointer">
      <td class="px-4 py-2 text-sm font-medium whitespace-nowrap">
          <h2 class="font-medium text-gray-800 dark:text-white ">{{.Id}}</h2>
      </td>

      <td class="px-4 py-2 text-sm whitespace-nowrap">
        <p class="text-gray-500 dark:text-gray-400">{{.Name}}</p>
      </td>

      <td class="px-4 py-2 text-sm whitespace-nowrap">
        <p class="text-gray-500 dark:text-gray-400">{{.Section}}</p>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
