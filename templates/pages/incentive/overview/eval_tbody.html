<tbody id="staffevals" class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
  {{range .}}
  <tr>
    <td class="px-2 py-1 text-sm font-medium whitespace-nowrap">
      <div>
        <h2 class="font-medium text-gray-800 dark:text-white">{{.Date}}</h2>
      </div>
    </td>
    <td class="px-2 py-1 text-sm font-medium whitespace-nowrap">
      <div>
        <h2 class="font-medium text-gray-800 dark:text-white">{{.Criterion.Description}}</h2>
      </div>
    </td>
    <td class="px-2 py-3 text-sm text-right font-medium whitespace-nowrap">
      <div class="inline px-3 py-1 text-sm font-normal rounded-full text-emerald-500 gap-x-2 bg-emerald-100/60 dark:bg-gray-800">
        {{.Criterion.Point}}
      </div>
    </td>
    <td class="px-2 py-1 text-sm font-medium whitespace-nowrap">
      <div>
        <h2 class="font-medium text-gray-800 dark:text-white">{{.Criterion.Kind}}</h2>
      </div>
    </td>
    <td class="px-2 py-1 text-sm font-medium whitespace-nowrap">
      <div>
        <h2 class="font-medium text-gray-800 dark:text-white">{{.Evaluator}}</h2>
      </div>
    </td>
    <td class="px-2 py-1 text-sm font-medium whitespace-nowrap">
      <div>
        <h2 class="font-medium text-gray-800 dark:text-white">{{.Employee.Name}}</h2>
      </div>
    </td>
    <td class="px-1 py-1 text-sm font-medium whitespace-nowrap">
      <div>
        <h2 class="font-medium text-right text-gray-800 dark:text-white">{{.Employee.Id}}</h2>
      </div>
    </td>
    <td class="px-1 py-1 text-sm font-medium whitespace-nowrap">
      <div>
        <h2 class="font-medium text-right text-gray-800 dark:text-white">{{.Employee.Section}}</h2>
      </div>
    </td>
  </tr>
  {{end}}
</tbody>
