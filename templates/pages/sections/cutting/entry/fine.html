          <form class="space-y-4" action="/sections/cutting/entry/sendfine" method="post">
            <h1 class="text-center text-2xl font-bold sm:text-3xl">Báo Cáo Nhập Gỗ Tinh</h1>
                 
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">

              <div>
                <label for="wood25" tabindex="0"
                      class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="true" id="wood25" type="radio" tabindex="-1" name="finetype" />
                  <span class="text-sm">Gỗ 25 cho Reeded</span>
                </label>
              </div>

              <div>
                <label for="others" tabindex="0"
                      class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="false" id="others" type="radio" tabindex="-1" name="finetype" />
                  <span class="text-sm">Gỗ còn lại</span>
                </label>
              </div>

              <div>
                <label for="finedate" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input type="date" id="finedate" name="finedate" placeholder="Ngày"
                    class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Ngày</span>
                </label>
              </div>
         
              <div>
                <label for="fineqty" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input type="number" id="fineqty" name="fineqty" placeholder="Số lượng" min="0" step="0.001"
                    class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Số lượng (m<sup>3</sup>) </span>
                </label>
              </div>

<script>  
  document.getElementById("finedate").valueAsDate = new Date();
  if ({{.showSuccessDialog}}) {
    swal("Thành công", "Báo cáo đã được cập nhật", "success")
  }
  if ({{.showMissingDialog}}) {
    swal("Thất bại", "Vui lòng nhập lại thông tin", "error")
  }
</script>
