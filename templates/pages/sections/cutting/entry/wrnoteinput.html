<form class="space-y-4" hx-post="/sections/cutting/entry/createwrnote" hx-target="#container">
  <h1 class="text-center text-2xl font-bold sm:text-3xl">Tạo mới phiếu nhập gỗ</h1>

  <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
    <div>
      <label for="occurdate" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
        <input type="date" id="occurdate" name="occurdate" placeholder="Ngày"
          class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
        <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
          Ngày cấp gỗ</span>
      </label>
    </div>

    <div>
      <select name="prodtype" class="p-3 peer w-full rounded-lg border-gray-300 text-gray-700">
        <option value="" disabled selected>Chọn loại hàng</option>
        <option value="brand">Brand</option>
        <option value="rh">RH</option>
      </select>
    </div>

    <div>
      <label for="wrnotecode" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
        <input type="text" name="wrnotecode" placeholder="Mã số phiếu"
          class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"/>
        <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
          Mã số phiếu</span>
      </label>
    </div>

  </div>

  <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
    <div>
      <select name="woodtype" class="p-3 peer w-full rounded-lg border-gray-300 text-gray-700">
        <option value="" disabled selected>Chọn loại gỗ</option>
        <option value="red oak">Red Oak (Sồi Đỏ)</option>
        <option value="white oak">White Oak (Sồi Trắng)</option>
        <option value="hickory">Hickory (Hồ Đào)</option>
        <option value="beech">Beech (Dẻ Gai)</option>
        <option value="pine">Pine (Thông)</option>
        <option value="fir">Fir (Linh Sam)</option>
        <option value="padouk">Padouk (Hương)</option>
        <option value="walnut">Walnut (Óc Chó)</option>
        <option value="poplar">Poplar (Bạch Dương)</option>
        <option value="ash">Ash (Tần Bì)</option>
        <option value="sycamore">Sycamore (Sung Dâu)</option>
      </select>
    </div>
    
    <div>
      <label for="thickness" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
        <input type="number" name="thickness" placeholder="Độ dày gỗ" min="0" step="0.1"
          class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
        <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
          Độ dày gỗ (mm) </span>
      </label>
    </div>
    
    <div>
      <label for="wrnoteqty" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
        <input type="number" id="wrnoteqty" name="wrnoteqty" placeholder="Số lượng cbm trên phiếu" min="0" step="0.001"
          class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
        <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
          Số lượng (m<sup>3</sup>) trên phiếu </span>
      </label>
    </div>
  </div>

  <div class="mt-4">
    <button type="submit"
            class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto">
      Tạo Mới Phiếu</button>
  </div>
</form>

<script>  
  document.getElementById("occurdate").valueAsDate = new Date();
  if ({{.showSuccessDialog}}) {
    swal("Thành công", "Báo cáo đã được cập nhật", "success")
  }
  if ({{.showMissingDialog}}) {
    swal("Thất bại", "Cập nhật thất bại, vui lòng nhập lại", "error")
  }
</script>
