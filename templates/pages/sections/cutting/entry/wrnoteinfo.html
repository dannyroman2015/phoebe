<div>
  <label for="woodtype" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
    <input value="{{.wrnoteinfo.WoodType}}" type="text" id="woodtype" name="woodtype" placeholder="Loại gỗ" 
      class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
    <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
      Loại gỗ</span>
  </label>
</div>

<div>
  <label for="thickness" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
    <input value="{{.wrnoteinfo.Thickness}}" type="number" id="thickness" name="thickness" placeholder="Độ dày gỗ" min="0"
      class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
    <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
      Độ dày gỗ (mm) </span>
  </label>
</div>

<div>
  <label for="wrnoteqty" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
    <input readonly value="{{.wrnoteinfo.WrRemain}}/{{.wrnoteinfo.WrnoteQty}}" type="text" name="wrnoteqty" placeholder="Số lượng cbm trên phiếu"
      class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
    <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
      Số lượng (m<sup>3</sup>) còn lại</span>
  </label>
</div>
