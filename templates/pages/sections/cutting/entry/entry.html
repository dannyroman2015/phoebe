<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <script defer src="/static/js/alpine.3.13.10.min.js"></script>
  <title>Nhập Liệu Cutting</title>
</head>
<body class="bg-gray-100">
  {{template "navbar"}}

  <section>
    <div class="mx-auto max-w-screen-md px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8">
        <div class="rounded-lg bg-white p-8 shadow-lg lg:p-12">
          <form action="/sections/cutting/sendentry" method="post" class="space-y-4">
            <h1 class="text-center text-2xl font-bold sm:text-3xl">Báo Cáo Cắt Gỗ</h1>
                 
            <div class="grid grid-cols-2 gap-4 text-center sm:grid-cols-3">
              <div>
                <label for="Option1" tabindex="0"
                  class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="Sồi Đỏ" id="Option1" type="radio" tabindex="-1" name="woodtype" />
                  <span class="text-sm"> Sồi Đỏ </span>
                </label>
              </div>
  
              <div>
                <label for="Option2" tabindex="0"
                      class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="Sồi Trắng" id="Option2" type="radio" tabindex="-1" name="woodtype" />
                  <span class="text-sm"> Sồi Trắng </span>
                </label>
              </div>
  
              <div>
                <label for="Option3" tabindex="0"
                      class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="Bạch Dương" id="Option3" type="radio" tabindex="-1" name="woodtype" />
                  <span class="text-sm">Bạch Dương</span>
                </label>
              </div>

              <div>
                <label for="Option4" tabindex="0"
                      class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="Loại 4" id="Option4" type="radio" tabindex="-1" name="woodtype" />
                  <span class="text-sm"> Loại 4 </span>
                </label>
              </div>

              <div>
                <label for="Option5" tabindex="0"
                      class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="Loại 5" id="Option5" type="radio" tabindex="-1" name="woodtype" />
                  <span class="text-sm">Gỗ 5</span>
                </label>
              </div>

              <div>
                <label for="Option6" tabindex="0"
                      class="block w-full cursor-pointer rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black has-[:checked]:border-black has-[:checked]:bg-black has-[:checked]:text-white">
                  <input class="sr-only" value="Loại 6" id="Option6" type="radio" tabindex="-1" name="woodtype" />
                  <span class="text-sm">Gỗ 6</span>
                </label>
              </div>

            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="qty" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input type="number" id="qty" name="qty" placeholder="Số lượng" min="0" step="0.1"
                    class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Số lượng (m<sup>3</sup>) </span>
                </label>
              </div>
  
              <div>
                <label for="thickness" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input type="number" id="thickness" name="thickness" placeholder="Độ dày gỗ" min="0"
                    class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Độ dày gỗ (mm) </span>
                </label>
              </div>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="wrnote" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input type="text" id="wrnote" placeholder="Mã số phiếu"
                    class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Mã số phiếu </span>
                </label>
              </div>
  
              <div>
                <label for="occurdate" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                  <input type="date" id="occurdate" name="occurdate" placeholder="Ngày"
                    class="p-3 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 "/>
                  <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                    Ngày</span>
                </label>
              </div>
            </div>
  
            <div class="mt-4">
              <button type="submit" 
                      class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto">
                Gửi Báo Cáo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

<script>  
  document.getElementById("occurdate").valueAsDate = new Date();
</script>
