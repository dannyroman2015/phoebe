<tr>
  <td class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
    <div class="inline-flex items-center gap-x-3">            
      <div class="flex items-center gap-x-2">
        <div>
          <p class="text-sm font-normal text-gray-600 dark:text-gray-400">{{.cuttingWrnote.WrnoteCode}}</p>
        </div>
      </div>
    </div>
  </td>

  <td class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
    <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 bg-emerald-100/60 dark:bg-gray-800">          
      <h2 class="text-sm font-normal text-emerald-500">{{.cuttingWrnote.Woodtype}}</h2>
    </div>
  </td>

  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="prodtype" type="text" value="{{.cuttingWrnote.ProdType}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>

  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <p class="text-sm font-normal text-gray-600 dark:text-gray-400">{{.cuttingWrnote.Thickness}}</p>
    </div>
  </td>
    
  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div class="inline-flex items-center gap-x-3">            
      <div class="flex items-center gap-x-2">
        <div>
          <input name="qtycbm" type="number" value="{{.cuttingWrnote.Qty}}"
              class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
        </div>
      </div>
    </div>
  </td>

  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div class="inline-flex items-center gap-x-3">            
      <div class="flex items-center gap-x-2">
        <div>
          <p class="text-sm font-normal text-gray-600 dark:text-gray-400">{{.cuttingWrnote.Remain}}</p>
        </div>
      </div>
    </div>
  </td>
    
  <td class="px-4 py-4 text-sm whitespace-nowrap">
    <div class="flex items-center gap-x-2">
      <p class="text-sm font-normal text-gray-600 dark:text-gray-400">{{.cuttingWrnote.WrnoteId}}</p>
    </div>
  </td>

  <td class="px-4 py-4 text-sm whitespace-nowrap">
    <div class="flex items-center gap-x-2">
       <input type="date" name="occurdate" id="date">
    </div>
  </td>

  <td class="px-4 py-4 text-sm whitespace-nowrap">
    <div class="flex items-center gap-x-2">
      <p class="text-sm font-normal text-gray-600 dark:text-gray-400">{{.cuttingWrnote.CreatedDate}}</p>
    </div>
  </td>

  <td class="px-4 py-4 text-sm whitespace-nowrap">
    <div class="flex items-center gap-x-6">
      <button hx-put="/sections/cutting/admin/updatewrnote/{{.cuttingWrnote.WrnoteCode}}" hx-target="closest tr" hx-swap="outerHTML" hx-include="closest tr"
          class="text-gray-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.3,5.3L9,15.6l-4.3-4.3l-1.4,1.4l5,5L9,18.4l0.7-0.7l11-11L19.3,5.3z" />
          </svg>
        </button>

    </div>
  </td>
</tr>

<script>
  document.getElementById("date").valueAsDate = new Date({{.cuttingWrnote.Date}})
</script>
