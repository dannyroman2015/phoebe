{{define "lamination"}}
<div id="laminationchart" style="width: 100%; max-width: 1200px; margin: 0 auto"></div>

<script src="/static/js/charts/laminationchart.js"></script>
<script>
  if ({{.laminationTarget}} == undefined) {
    laminationchart.append(drawLaminationChart({{.laminationChartData}}))
  } else {
    laminationchart.append(drawLaminationChart1({{.laminationChartData}}, {{.laminationTarget}}))
  }
 </script>
{{end}}
