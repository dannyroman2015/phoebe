<script> 
  if ({{.showSuccessDialog}}) {
    swal("Thành công", "Báo cáo đã được cập nhật", "success")
  }
  if ({{.showErrorDialog}}) {
    swal("Thất bại", "Dữ liệu nhập sai định dạng hoặc truy cập cơ sở dữ liệu bị lỗi, vui lòng nhập lại", "error")
  }
</script>
