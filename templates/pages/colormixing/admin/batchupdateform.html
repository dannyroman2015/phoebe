<tr @click="opens.includes('{{.BatchNo}}') ? opens.splice(opens.indexOf('{{.BatchNo}}'), 1) : opens.push('{{.BatchNo}}');">

  <td class="px-4 py-2 text-sm whitespace-nowrap">
    <div class="flex items-center gap-x-6">

      <button hx-put="/colormixing/admin/updatebatch/{{.mixingbatchRecord.BatchNo}}" hx-target="closest tr" hx-swap="outerHTML" hx-include="closest tr"
        class="text-gray-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.3,5.3L9,15.6l-4.3-4.3l-1.4,1.4l5,5L9,18.4l0.7-0.7l11-11L19.3,5.3z" />
        </svg>
      </button>

    </div>
  </td>

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="batchno" type="text" value="{{.mixingbatchRecord.BatchNo}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
      <input name="volume" type="number" min="0" step="0.01" value="{{.mixingbatchRecord.Volume}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>

    </div>
  </td>

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>

    </div>
  </td>
  
  <td class="px-4 py-2 text-sm text-center font-medium text-gray-700 whitespace-nowrap">

  </td>

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="code" type="text" value="{{.mixingbatchRecord.Color.Code}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="name" type="text" value="{{.mixingbatchRecord.Color.Name}}"
      class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="brand" type="text" value="{{.mixingbatchRecord.Color.Brand}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td> 

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="viscosity" type="number" step="0.01" value="{{.mixingbatchRecord.Viscosity}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
      <input name="nk2" type="number" step="0.01" value="{{.mixingbatchRecord.Nk2}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
      <input name="fordcup4" type="number" step="0.01" value="{{.mixingbatchRecord.Fordcup4}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td> 

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="lightdark" type="number" step="0.01" value="{{.mixingbatchRecord.LightDark}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td> 

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="redgreen" type="number" step="0.01" value="{{.mixingbatchRecord.RedGreen}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td> 

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="yellowblue" type="number" step="0.01" value="{{.mixingbatchRecord.YellowBlue}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td> 

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="supplier" type="text" value="{{.mixingbatchRecord.Color.Supplier}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td> 

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="classification" type="text" value="{{.mixingbatchRecord.Classification}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td> 

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="sopno" type="text" value="{{.mixingbatchRecord.SOPNo}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>      

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="operator" type="text" value="{{.mixingbatchRecord.Operator}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>
  
  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="receiver" type="text" value="{{.mixingbatchRecord.Receiver}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>

  <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
    <div>
      <input name="area" type="text" value="{{.mixingbatchRecord.Area}}"
        class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"/>
    </div>
  </td>

</tr>
