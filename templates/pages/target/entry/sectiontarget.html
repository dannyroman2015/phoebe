<section id="entry-container" class="fade-in">
  <div class="mx-auto max-w-screen-sm px-4 py-16 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 gap-x-16 gap-y-8">
      <form class="space-y-4" hx-post="/target/entry/settarget" hx-target="#entry-container" hx-swap="outerHTML">
        <div class="mt-4 text-center">
          <button type="submit" class="inline-block rounded-full bg-black px-5 py-3 font-medium text-white sm:w-auto">
            Gửi</button>
        </div>

        <div class="flex justify-center mt-4 text-center">
          <select class="flex text-center justify-center w-1/2 h-10 px-3 py-2 text-sm bg-white border-2 text-neutral-600 border-neutral-600 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-800 focus:text-neutral-800 focus:outline-none focus:ring-0 disabled:cursor-not-allowed disabled:opacity-50"
              name="targetname" id="targetname" class="p-3 peer w-full rounded-lg border-gray-300 text-gray-700">
            <option value="" disabled selected>Chọn mục target</option>
            <option value="cutting total by date">Sản lượng theo ngày của Cutting</option>
            <option value="slicing total by date">Sản lượng theo ngày của Slicing</option>
            <option value="lamination total by date">Sản lượng theo ngày của Lamination</option>
            <option value="reededline total by date">Sản lượng theo ngày của Reededline</option>
            <option value="veneer total by date">Sản lượng theo ngày của Veneer</option>
            <option value="panelcnc total by date">Sản lượng theo ngày của PanelCNC</option>
            <option value="finemill total by date">Sản lượng theo ngày của Finemill</option>
            <option value="whitewood total by date">Sản lượng theo ngày của White Wood</option>
            <option value="assembly total by date">Sản lượng theo ngày của Assembly</option>
            <option value="woodfinish total by date">Sản lượng theo ngày của WoodFinish</option>
            <option value="packing total by date">Sản lượng theo ngày của Packing</option>
          </select>
        </div>

        <div class="grid grid-cols-1 gap-4 text-center sm:grid-cols-2">       

          <div class="mt-4 text-center">
            <label for="targetstart" class="relative block rounded-md border">
              <input type="date" id="targetstart" name="targetstart" placeholder="Bắt đầu:"
                class="flex w-full h-10 px-3 py-2 text-sm bg-white border-2 text-neutral-600 border-neutral-600 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-800 focus:text-neutral-800 focus:outline-none focus:ring-0 disabled:cursor-not-allowed disabled:opacity-50"/>
              <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Bắt đầu:</span>
            </label>
          </div>

          <div class="mt-4 text-center">
            <label for="targetend" class="relative block rounded-md border">
              <input type="date" id="targetend" name="targetend" placeholder="Kết thúc:"
                class="flex w-full h-10 px-3 py-2 text-sm bg-white border-2 text-neutral-600 border-neutral-600 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-800 focus:text-neutral-800 focus:outline-none focus:ring-0 disabled:cursor-not-allowed disabled:opacity-50"/>
              <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Kết thúc:</span>
            </label>
          </div>

        </div>   

        <div class="grid grid-cols-1 gap-4 text-center sm:grid-cols-2">  
          <div class="flex justify-center mt-4 text-center">
            <select class="flex text-center justify-center w-full h-10 px-3 py-2 text-sm bg-white border-2 text-neutral-600 border-neutral-600 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-800 focus:text-neutral-800 focus:outline-none focus:ring-0 disabled:cursor-not-allowed disabled:opacity-50"
                name="weekdays" id="weekdays" class="p-3 peer w-full rounded-lg border-gray-300 text-gray-700">
              <option value="" disabled selected>Chọn ngày trong tuần</option>
              <option value="1 2 3 4 5">Thứ 2 -  Thứ 6</option>
              <option value="1 2 3 4 5 6">Thứ 2 - Thứ 7</option>
              <option value="0 6">Thứ 7 - CN</option>
              <option value="0 1 2 3 4 5 6">Tất cả</option>
              <option value="0">Chủ nhật</option>
              <option value="6">Thứ 7</option>
              <option value="5">Thứ 6</option>
              <option value="4">Thứ 5</option>
              <option value="3">Thứ 4</option>
              <option value="2">Thứ 3</option>
              <option value="1">Thứ 2</option>
            </select>
          </div>

          <div class="mt-4 text-center">
            <label for="target" class="relative block rounded-md border">
              <input type="number" id="target" name="target" step="any" placeholder=""
                class="p-3 peer flex w-full h-10 px-3 py-2 text-sm bg-white border-2 text-neutral-600 border-neutral-600 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-800 focus:text-neutral-800 focus:outline-none focus:ring-0 disabled:cursor-not-allowed disabled:opacity-50"/>
              <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Target</span>
            </label>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>

<script>
  document.getElementById("targetstart").valueAsDate = new Date();
  document.getElementById("targetend").valueAsDate = new Date();

  if ({{.showSuccessDialog}}) {
    swal("Thành công", {{.msgDialog}}, "success")
  }
  if ({{.showMissingDialog}}) {
    swal("Thất bại", {{.msgDialog}}, "error")
  }
  if ({{.showErrDialog}}) {
    swal("Thất bại", {{.msgDialog}}, "error")
  }
</script>
