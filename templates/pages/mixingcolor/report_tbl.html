
<tr hx-get="mixingcolor/deletereports" hx-target="this" hx-swap="delete" class="p-6">
  <td colspan="13">
    <div class="overflow-x-auto p-6">
      <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
        <thead class="text-left ltr:text-left rtl:text-right">
          <tr>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Date</th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Item</th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Mo</th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Reciever</th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Area</th>
          </tr>
        </thead>
    
        <tbody class="divide-y divide-gray-200">
          {{range .deliveryData}}
          <tr>
            <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{.Date}}</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{.Item}}</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{.Mo}}</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{.Reciever}}</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{.Area}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </td>
</tr>
